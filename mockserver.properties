###############################
# MockServer & Proxy Settings #
###############################

# https://mock-server.com/mock_server/configuration_properties.html
# Certificate Generation
mockserver.certificateAuthorityCertificate="./config/keytool/ca/cacert.pem"
mockserver.certificateAuthorityPrivateKey="./config/openssl/private/ca/cakey.pem"

mockserver.privateKeyPath="./config/openssl/private/keys/client/client-key.pem"
mockserver.x509CertificatePath="./config/keytool/certs/client/client-cert.pem"

mockserver.tlsMutualAuthenticationCertificateChain="./config/keytool/certs/server/server-cert.pem"

